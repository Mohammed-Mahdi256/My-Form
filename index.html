<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="logo-side">
        <img class="logo-photo" src="./images/odin-logo.png" alt="odin logo">
        <h1>ODIN</h1>
    </div>
    <form>
        <p>Lorem ipsum dolor sit amet  elit. Aliquam possimus numquam.<br> Laborum iste culpa impedit unde minus soluta fugiat! <br> <br>Voluptatum consequatur incidunt quos quod?</p>
        <div class='inputs-section'>
            <legend>Let's Do This!</legend>
        
                <section class='inputs-section'>
                    <div class="inputs">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" >
                        </div>
                    </div>
                    <div class="inputs">
        
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" class='error' id="password" name="password">
                        </div>
                        <div>
                            <label for="confirmation-password">CONFIRM PASSWORD</label>
                            <input type="password" class='error' id="confirmation-password" name="confirmation-password">
                            <label for="confirmation-password" id="passwords-unmatched" style="display: none; letter-spacing: 0px;">* passwords do not match!</label>
                        </div>
                    </div>
                </section>
        </div>

        <div class="submit-section">
            <button class="submit-btn">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>

        </div>
    </form>
</body>
</html>
